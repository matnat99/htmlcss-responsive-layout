<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap" rel="stylesheet">
    <!-- /Google Fonts -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font Awesome -->
    <title>Giallo Booleano</title>
</head>
<body>
    <header>
        <h1>GIALLO BOOLEANO</h1>
    </header>
    <main>
        <section class="recipe">
            <h3>Dolci e desserts</h3>
            <h2>Tiramisù <span>(Dolce Tradizionale)</span></h2>
            <div class="recipe-container">
                <div class="recipe-img">
                    <img src="img/image (10).png" alt="Tiramisù Recipe">
                </div>
                <div class="recipe-details">
                    <strong>In breve</strong>
                    <ul>
                        <li>
                            <span>Difficoltà:</span>
                            <strong>Facile</strong>
                        </li>
                        <li>
                            <span>Tempo:</span>
                            <strong>40min</strong>
                        </li>
                        <li>
                            <span>Porzione per:</span>
                            <strong>8 persone</strong>
                        </li>
                        <li>
                            <span>Costo:</span>
                            <strong>Contenuto</strong>
                        </li>
                        <li>
                            <strong>Note</strong>
                            <span>: +2 ore di riposo in frigo</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="container-social">
                <button>
                    <i class="fa-brands fa-facebook"></i>
                    <span>FACEBOOK</span>
                </button>
                <button>
                    <i class="fa-brands fa-twitter"></i>
                    <span>TWITTER</span>
                </button>
                <button>
                    <i class="fa-brands fa-instagram"></i>
                    <span>INSTAGRAM</span>
                </button>
                <button>
                    <i class="fa-brands fa-pinterest"></i>
                    <span>PINTEREST</span>
                </button>
                <button>
                    <i class="fa-brands fa-youtube"></i>
                    <span>YOUTUBE</span>
                </button>
            </div>
            <div>
                <img class="advertising" src="img/banner.png" alt="Advertising">
            </div>
        </section>
    </main>
</body>
</html>
